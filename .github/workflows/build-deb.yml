name: Build DEB package

on: [push, pull_request]
#  release:
#    types: [published]

permissions:
  contents: write-all

jobs:
  test_deb_build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'
    - name: Get Latest Tag
      id: latesttag
      uses: 32teeth/action-github-tag@v1.0.7
      with:
        # Return only the tag number (e.g., v1.0.0 -> 1.0.0)
        numbers_only: true
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      
    - name: Install dependencies
      run: |        
        sudo apt update -y
        sudo apt install debhelper python3-pip python3-build python3-virtualenv dh-virtualenv dh-python -y
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: |
        DATE=`date +"%a, %d %b %Y %H:%m:%S %z"`
        echo "warp-beacon (""${{ steps.latesttag.outputs.tag }}"") stable; urgency=medium" > debian/changelog
        echo "" >> debian/changelog
        echo "  * test deb package" >> debian/changelog
        echo "" >> debian/changelog
        echo " -- Andrey Bagrintsev <andrey@bagrintsev.me>  ${DATE}" >> debian/changelog
        cat debian/changelog
        dpkg-buildpackage -us -uc -b
